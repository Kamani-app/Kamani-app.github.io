<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Downloads Page - Kamani</title>
		<link rel="shortcut icon" href="../Asset/images/Logo.png" />
		<link rel="stylesheet" type="text/css" href="../CSS/download.css" />
		<link rel="stylesheet" type="text/css" href="../CSS/button.css" />
		<script type="text/javascript" src="../JS/button.js"></script>
		<script type="text/javascript" src="../JS/download.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script
			src="https://kit.fontawesome.com/98d3f9766d.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body id="body">
		<!------------Navbar Section---------->
		<section id="nav-bar">
			<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
				<div class="container-fluid">
					<a class="navbar-brand" href="#top">
						<img src="../Asset/images/Logo.png" alt="logo"
					/></a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavDropdown"
						aria-controls="navbarNavDropdown"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<i class="fa fa-bars"></i>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav m-lg-auto">
							<li class="nav-item">
								<a class="nav-link" href="../index.html">Home</a>
							</li>
							<li>
								<div class="form-check form-switch">
									<input
										class="form-check-input"
										type="checkbox"
										id="theme-toggler"
										onclick="theme()"
									/>
									<label class="form-check-label" for="theme-toggler"
										>Theme color</label
									>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</section>

		<!------------Banner Section---------->
		<section id="banner">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<p class="promo-title">Download Kamani</p>
						<button type="button" class="icon">
							<a class="download_link" href=""></a>
							<div class="cloud">
								<div class="puff puff-1"></div>
								<div class="puff puff-2"></div>
								<div class="puff puff-3"></div>
								<div class="puff puff-4"></div>
								<div class="puff puff-5"></div>
								<div class="puff puff-6"></div>
								<div class="puff puff-7"></div>
								<div class="puff puff-8"></div>
								<div class="puff puff-9"></div>
								<div class="puff puff-10"></div>
								<div class="cloud-core"></div>
								<div class="check"></div>
								<div class="arrow">
									<div class="arrow-stem">
										<div class="arrow-l-tip"></div>
										<div class="arrow-r-tip"></div>
									</div>
								</div>
							</div>
							<div class="preload">
								<div class="drop drop-1"></div>
								<div class="drop drop-2"></div>
								<div class="drop drop-3"></div>
							</div>
							<div class="progress"></div>
						</button>
					</div>
					<div class="col-md-6 text-center">
						<img
							src="../Asset/images/download1.png"
							alt="home"
							class="img-fluid"
						/>
					</div>
				</div>
			</div>
		</section>

		<!------------Footer Section---------->
		<section id="footer">
			<div class="container">
				<div class="row">
					<div class="col-md-4 footer-box">
						<img src="../Asset/images/Logo.png" alt="logo" />
						<p>
							The main goal of this program is to improve and thus create a
							perfect environment for you.
						</p>
					</div>
					<div class="col-md-4 footer-box">
						<p><b>Contact us</b></p>
						<p><i id="icon1" class="fab fa-telegram-plane"></i>@Kamani.app</p>
						<p><i id="icon2" class="fa fa-whatsapp"></i>+1 11111111111</p>
						<p>
							<i id="icon3" class="fas fa-envelope"></i>Kamani.app@gmail.com
						</p>
					</div>
					<div class="col-md-4 footer-box">
						<p><b>Subscribe NewsLetter</b></p>
						<input type="email" class="form-control" placeholder="Your Email" />
						<button id="btn" type="button" class="btn btn-primary">
							Subscribe
						</button>
					</div>
				</div>
				<hr />
				<p class="copyright">Website Crafted by Kamani Team</p>
			</div>
		</section>
	</body>
</html>
